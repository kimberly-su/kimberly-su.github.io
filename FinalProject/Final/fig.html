<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link href="fig.css" rel="stylesheet">
    <title>Fiddle Leaf Fig</title>
</head>
<body>
    <div>
    <h1 class="figtext">Fiddle     Leaf     Fig</h1>
        <script src="./fig.js"></script>
    </div>
    <div class="gallery-wrap">
        <img src="ArrowLeft.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="FigDescription.png"></span>
            </div>
            <div>
                <span><img src="FigCareGuide.png"></span>
            </div>
            <div>
                <span><img src="FigFunFact.png"></span>
            </div>
        </div>
        <img src="ArrowRight.png" id="nextBtn">
    </div>
    <script>
        let scrollContainer = document.querySelection(".gallery");
        let backBtn = document.getElementById("backBtn")
        let nextBtn = document.getElementById("nextBtn")

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });
        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 500;
        })
        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 500;
        })
    </script>
    <div class="fig"><img src="Fig.png" alt=""></div>
    <div class="home"><a href="garden.html"><img src="Home.png" alt=""></a></div>
</body>
</html>
